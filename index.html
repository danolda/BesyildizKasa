<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Kasa Raporu</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #d9534f; border-bottom: 2px solid #f0ad4e; padding-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 40px; }
        .section { background-color: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .section h2 { font-size: 1.2em; color: #5bc0de; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        .form-group input:focus { border-color: #5bc0de; outline: none; box-shadow: 0 0 5px rgba(91, 192, 222, 0.5); }
        .total-display { margin-top: 20px; padding: 15px; background-color: #f0ad4e; color: #fff; font-size: 1.5em; font-weight: bold; text-align: center; border-radius: 4px; }
        .dynamic-list .item { display: flex; gap: 10px; margin-bottom: 10px; }
        .dynamic-list .item input:first-child { flex: 3; }
        .dynamic-list .item input:last-child { flex: 2; }
        .btn { display: inline-block; padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; margin-top: 10px; }
        .btn-danger { background-color: #d9534f; }
        .btn:hover { opacity: 0.9; }
        .footer-controls { text-align: center; margin-top: 30px; }
        .download-btn { background-color: #337ab7; font-size: 1.2em; padding: 15px 25px; }
    </style>
</head>
<body>

<div class="container">
    <h1>GÜNLÜK KASA RAPORU</h1>
    <p><strong>Tarih:</strong> <span id="current-date"></span></p>

    <div class="grid-container">
        <!-- ANA GİRİŞLER BÖLÜMÜ -->
        <div class="section">
            <h2>Ana Veri Girişleri</h2>
            <div class="form-group">
                <label for="genelCiro">GENEL TOPLAM FİŞ CİROSU (B4)</label>
                <input type="text" inputmode="decimal" id="genelCiro" placeholder="200162,31" oninput="hesapla()">
            </div>
            <div class="form-group">
                <label for="tebbankasi">TEBBANKASI (G4)</label>
                <input type="text" inputmode="decimal" id="tebbankasi" placeholder="152638,59" oninput="hesapla()">
            </div>
             <div class="form-group">
                <label for="fisSayisi">FİŞ SAYISI (G14)</label>
                <input type="text" inputmode="decimal" id="fisSayisi" placeholder="572" oninput="hesapla()">
            </div>
            <div class="form-group">
                <label for="giderPusulasi">GİDER PUSULASI TOPLAM RAKAMI (D18)</label>
                <input type="text" inputmode="decimal" id="giderPusulasi" placeholder="226,47" oninput="hesapla()">
            </div>
             <div class="form-group">
                <label for="kasaAcigi">KASA AÇIĞI YAZ (B21)</label>
                <input type="text" inputmode="decimal" id="kasaAcigi" placeholder="0" oninput="hesapla()">
            </div>
            <div class="form-group">
                <label for="kasaFazla">KASA FAZLA YAZ (B22)</label>
                <input type="text" inputmode="decimal" id="kasaFazla" placeholder="2,75" oninput="hesapla()">
            </div>
            <div class="total-display">
                TOPLAM NAKİT KALAN PARA: <span id="toplamNakitKalan">0,00</span>
            </div>
        </div>

        <!-- GİDERLER BÖLÜMÜ -->
        <div class="section">
            <h2>Giderler</h2>
            <p>Açıklama ve tutar girerek yeni giderler ekleyebilirsiniz.</p>
            <div id="giderler-list" class="dynamic-list">
                <!-- Dinamik giderler buraya eklenecek -->
            </div>
            <button class="btn" onclick="giderEkle()">Yeni Gider Ekle</button>
        </div>
        
        <!-- TOPTAN SATIŞ BÖLÜMÜ -->
        <div class="section">
            <h2>Toptan Satış Bölümü</h2>
            <div id="toptan-satis-list" class="dynamic-list">
                 <div class="item">
                    <input type="text" value="SODEXO" readonly>
                    <input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()">
                </div>
                 <div class="item">
                    <input type="text" value="SETCARD" readonly>
                    <input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()">
                </div>
                 <div class="item">
                    <input type="text" value="TOKEN" readonly>
                    <input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()">
                </div>
                 <div class="item">
                    <input type="text" value="TICKET" readonly>
                    <input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()">
                </div>
            </div>
            <button class="btn" onclick="toptanSatisEkle()">Yeni Toptan Satış Ekle</button>
        </div>
    </div>

    <div class="footer-controls">
        <button class="btn download-btn" onclick="indir()">Raporu Excel (.xlsx) Olarak İndir</button>
    </div>
</div>

<!-- Kütüphane -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
    // Tarihi ayarla
    document.getElementById('current-date').textContent = new Date().toLocaleDateString('tr-TR', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    function getFloat(id) {
        const value = document.getElementById(id).value;
        // Virgülü noktaya çevirerek ondalık sayıya dönüştürmeye hazır hale getir
        const sanitizedValue = value.replace(',', '.');
        return parseFloat(sanitizedValue) || 0;
    }

    function getDynamicListTotal(listId) {
        let total = 0;
        const items = document.querySelectorAll(`#${listId} .item input:last-of-type`);
        items.forEach(item => {
            // Virgülü noktaya çevir
            const sanitizedValue = item.value.replace(',', '.');
            total += parseFloat(sanitizedValue) || 0;
        });
        return total;
    }

    function hesapla() {
        // Excel formüllerini JavaScript'e çevirelim
        const b4_genelCiro = getFloat('genelCiro');
        const d4_vizaGiris = getFloat('tebbankasi'); // Formülde TOPLA(G4:H11) diyor ama görselde sadece TEBBANKASI dolu. Şimdilik böyle alalım.

        // C4 = B4 - D4
        const c4_nakitGiris = b4_genelCiro - d4_vizaGiris;

        // Giderler
        const giderlerToplami = getDynamicListTotal('giderler-list');
        const d18_giderPusulasi = getFloat('giderPusulasi');
        const d19_giderToplamlari = giderlerToplami + d18_giderPusulasi;

        // C20 = C4 - D19
        const c20_nakitKalan = c4_nakitGiris - d19_giderToplamlari;

        const b21_kasaAcigi = getFloat('kasaAcigi');
        const b22_kasaFazla = getFloat('kasaFazla');

        // B23 = C20 - B21 + B22
        const b23_toplamNakitKalan = c20_nakitKalan - b21_kasaAcigi + b22_kasaFazla;
        
        // Sonucu kullanıcıya yine virgüllü göstermek için noktayı virgüle çevir
        document.getElementById('toplamNakitKalan').textContent = b23_toplamNakitKalan.toFixed(2).replace('.', ',');
    }

    function createDynamicItem(listId, keyPlaceholder, valuePlaceholder) {
        const list = document.getElementById(listId);
        const item = document.createElement('div');
        item.className = 'item';
        
        const keyInput = document.createElement('input');
        keyInput.type = 'text';
        keyInput.placeholder = keyPlaceholder;
        
        const valueInput = document.createElement('input');
        valueInput.type = 'text';
        valueInput.inputMode = 'decimal'; // Mobil için sayısal klavye
        valueInput.placeholder = valuePlaceholder;
        valueInput.oninput = hesapla;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Sil';
        removeBtn.className = 'btn btn-danger';
        removeBtn.onclick = function() {
            item.remove();
            hesapla();
        };

        item.appendChild(keyInput);
        item.appendChild(valueInput);
        item.appendChild(removeBtn);
        list.appendChild(item);
    }
    
    function giderEkle() {
        createDynamicItem('giderler-list', 'Gider Açıklaması', 'Tutar');
    }

    function toptanSatisEkle() {
        createDynamicItem('toptan-satis-list', 'Firma Adı', 'Tutar');
    }

    function indir() {
        const wb = XLSX.utils.book_new();
        const tarih = document.getElementById('current-date').textContent;
        const genelCiro = getFloat('genelCiro');
        
        const ws_data = [
            ["Alan", "Değer"],
            ["Tarih", tarih],
            ["Genel Toplam Fiş Cirosu", genelCiro],
            ["Tebbankası", getFloat('tebbankasi')],
            ["Gider Pusulası", getFloat('giderPusulasi')],
            ["Kasa Açığı", getFloat('kasaAcigi')],
            ["Kasa Fazlası", getFloat('kasaFazla')],
            ["Hesaplanan Toplam Nakit Kalan", document.getElementById('toplamNakitKalan').textContent],
            [],
            ["Giderler"],
        ];

        document.querySelectorAll('#giderler-list .item').forEach(item => {
            const aciklama = item.children[0].value;
            const tutar = item.children[1].value;
            ws_data.push([aciklama, tutar]);
        });
        
        ws_data.push([]);
        ws_data.push(["Toptan Satışlar"]);
        
         document.querySelectorAll('#toptan-satis-list .item').forEach(item => {
            const aciklama = item.children[0].value;
            const tutar = item.children[1].value;
            ws_data.push([aciklama, tutar]);
        });

        const ws = XLSX.utils.aoa_to_sheet(ws_data);
        XLSX.utils.book_append_sheet(wb, ws, "Kasa Raporu");
        XLSX.writeFile(wb, `Kasa Raporu - ${new Date().toISOString().slice(0,10)}.xlsx`);
    }

    // Başlangıçta 5 gider ve 4 toptan satış ekleyelim
    window.onload = function() {
        for(let i=0; i<5; i++) giderEkle();
        hesapla();
    };

</script>

</body>
</html>
