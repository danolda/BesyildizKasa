<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Kasa Veri Girişi</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #d9534f; border-bottom: 2px solid #f0ad4e; padding-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 40px; }
        .section { background-color: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .section h2 { font-size: 1.2em; color: #5bc0de; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        .total-display { margin-top: 20px; padding: 15px; background-color: #f0ad4e; color: #fff; font-size: 1.5em; font-weight: bold; text-align: center; border-radius: 4px; }
        .dynamic-list .item { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .dynamic-list .item input:first-child { flex: 3; }
        .dynamic-list .item input:last-child { flex: 2; }
        .dynamic-list .item.note-item input { flex: 1; }
        .btn { display: inline-block; padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; margin-top: 10px; transition: background-color 0.2s; }
        .btn-danger { background-color: #d9534f; }
        .btn-save { background-color: #f0ad4e; }
        .btn:hover { opacity: 0.9; }
        .footer-controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 30px; flex-wrap: wrap; }
        .download-btn { background-color: #007bff; font-size: 1.2em; padding: 15px 25px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Günlük Kasa Veri Girişi</h1>
    <p><strong>Talimat:</strong> Verileri girdikten sonra aşağıdaki butonları kullanabilirsiniz.</p>
    <p><strong>Tarih:</strong> <span id="current-date"></span></p>

    <!-- FORM ALANLARI (ÖNCEKİYLE AYNI) -->
    <div class="grid-container">
        <div class="section"><h2>Ana Veri Girişleri</h2><div class="form-group"><label for="genelCiro">GENEL TOPLAM FİŞ CİROSU</label><input type="text" inputmode="decimal" id="genelCiro" oninput="hesapla()"></div><div class="form-group"><label for="vizaGiris">TEBBANKASI</label><input type="text" inputmode="decimal" id="vizaGiris" oninput="hesapla()"></div><div class="form-group"><label for="fisSayisi">FİŞ SAYISI</label><input type="text" inputmode="decimal" id="fisSayisi" oninput="hesapla()"></div><div class="form-group"><label for="giderPusulasi">GİDER PUSULASI TOPLAM RAKAMI</label><input type="text" inputmode="decimal" id="giderPusulasi" oninput="hesapla()"></div><div class="form-group"><label for="kasaAcigi">KASA AÇIĞI YAZ</label><input type="text" inputmode="decimal" id="kasaAcigi" oninput="hesapla()"></div><div class="form-group"><label for="kasaFazla">KASA FAZLA YAZ</label><input type="text" inputmode="decimal" id="kasaFazla" oninput="hesapla()"></div><div class="total-display">TOPLAM NAKİT KALAN PARA: <span id="toplamNakitKalan">0,00</span></div></div>
        <div class="section"><h2>Giderler</h2><div id="giderler-list" class="dynamic-list"></div><button class="btn" onclick="giderEkle()">Yeni Gider Ekle</button></div>
        <div class="section"><h2>Toptan Satış Bölümü</h2><div id="toptan-satis-list" class="dynamic-list"><div class="item fixed-item"><input type="text" value="SODEXO" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div><div class="item fixed-item"><input type="text" value="SETCARD" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div><div class="item fixed-item"><input type="text" value="TOKEN" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div><div class="item fixed-item"><input type="text" value="TICKET" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div></div><button class="btn" onclick="toptanSatisEkle()">Yeni Toptan Satış Ekle</button></div>
        <div class="section"><h2>Notlar</h2><div id="notlar-list" class="dynamic-list"></div><button class="btn" onclick="notEkle()">Yeni Not Ekle</button></div>
        <div class="section"><h2>Düzenleyenler</h2><div class="form-group"><label for="editor1">Düzenleyen 1 (E15)</label><input type="text" id="editor1" placeholder="İsim Girin"></div><div class="form-group"><label for="editor2">Düzenleyen 2 (E16)</label><input type="text" id="editor2" placeholder="İsim Girin"></div></div>
    </div>

    <div class="footer-controls">
        <button class="btn btn-save" onclick="saveDataToLocal()">Verileri Kaydet (Sayfa Yenilemeye Karşı)</button>
        <button class="btn download-btn" onclick="downloadDataFile()">Veri Dosyasını (.json) İndir</button>
        <button class="btn btn-danger" onclick="resetData()">Formu Sıfırla (Kayıtlı Verileri Siler)</button>
    </div>
</div>

<script>
    const tarih = new Date();
    const tarihYazisi = tarih.toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit', year: 'numeric' }) + " " + tarih.toLocaleDateString('tr-TR', { weekday: 'long' }).toUpperCase();
    document.getElementById('current-date').textContent = tarihYazisi;

    // YARDIMCI FONKSİYONLAR (DEĞİŞİKLİK YOK)
    function getFloat(id) { const value = document.getElementById(id).value; const sanitizedValue = value.replace(/\./g, '').replace(',', '.'); return parseFloat(sanitizedValue) || 0; }
    function getFloatFromValue(valueStr) { if (!valueStr) return 0; return parseFloat(valueStr.replace(/\./g, '').replace(',', '.')) || 0; }
    function createDynamicItem(listId, keyPlaceholder, valuePlaceholder, initialKey = '', initialValue = '', isNewToptan = false, isFixed = false) { const list = document.getElementById(listId); const item = document.createElement('div'); item.className = 'item'; if (isFixed) { item.classList.add('fixed-item'); } const keyInput = document.createElement('input'); keyInput.type = 'text'; keyInput.placeholder = keyPlaceholder; keyInput.value = initialKey; if (isFixed) { keyInput.readOnly = true; } const valueInput = document.createElement('input'); valueInput.type = 'text'; valueInput.inputMode = 'decimal'; valueInput.placeholder = valuePlaceholder; valueInput.value = initialValue; valueInput.oninput = hesapla; const removeBtn = document.createElement('button'); removeBtn.textContent = 'Sil'; removeBtn.className = 'btn btn-danger'; removeBtn.onclick = function() { item.remove(); hesapla(); }; if (isFixed) { removeBtn.style.display = 'none'; } item.appendChild(keyInput); item.appendChild(valueInput); item.appendChild(removeBtn); if (isNewToptan) { list.insertBefore(item, list.firstChild); } else { list.appendChild(item); } }
    function createNoteItem(listId, placeholder, initialValue = '') { const list = document.getElementById(listId); const item = document.createElement('div'); item.className = 'item note-item'; const noteInput = document.createElement('input'); noteInput.type = 'text'; noteInput.placeholder = placeholder; noteInput.value = initialValue; const removeBtn = document.createElement('button'); removeBtn.textContent = 'Sil'; removeBtn.className = 'btn btn-danger'; removeBtn.onclick = function() { item.remove(); }; item.appendChild(noteInput); item.appendChild(removeBtn); list.appendChild(item); }
    const notEkle = () => createNoteItem('notlar-list', 'Notunuzu buraya yazın...');
    const giderEkle = (key = '', val = '') => createDynamicItem('giderler-list', 'Gider Açıklaması', 'Tutar', key, val);
    const toptanSatisEkle = (key = '', val = '') => createDynamicItem('toptan-satis-list', 'Firma Adı', 'Tutar', key, val, true);
    function hesapla() { const genelCiro = getFloat('genelCiro'); const vizaGiris = getFloat('vizaGiris'); const nakitGiris = genelCiro - vizaGiris; let giderlerToplami = 0; document.querySelectorAll('#giderler-list .item').forEach(item => { giderlerToplami += getFloatFromValue(item.children[1].value); }); const giderPusulasi = getFloat('giderPusulasi'); const toplamGiderler = giderlerToplami + giderPusulasi; const nakitKalan = nakitGiris - toplamGiderler; const kasaAcigi = getFloat('kasaAcigi'); const kasaFazla = getFloat('kasaFazla'); const toplamNakitKalan = nakitKalan - kasaAcigi + kasaFazla; document.getElementById('toplamNakitKalan').textContent = (toplamNakitKalan.toFixed(2).replace('.', ',')); }

    // YENİ: VERİ KAYDETME, YÜKLEME VE SIFIRLAMA FONKSİYONLARI
    const LOCAL_STORAGE_KEY = 'kasaRaporuVerileri';

    function saveDataToLocal() {
        const dataToSave = {
            main: {},
            giderler: [],
            toptanSatislar: [],
            notlar: [],
            duzenleyenler: []
        };
        // Ana form alanları
        ['genelCiro', 'vizaGiris', 'fisSayisi', 'giderPusulasi', 'kasaAcigi', 'kasaFazla'].forEach(id => { dataToSave.main[id] = document.getElementById(id).value; });
        // Dinamik Listeler
        document.querySelectorAll('#giderler-list .item').forEach(item => dataToSave.giderler.push({ key: item.children[0].value, val: item.children[1].value }));
        document.querySelectorAll('#toptan-satis-list .item').forEach(item => dataToSave.toptanSatislar.push({ key: item.children[0].value, val: item.children[1].value, isFixed: item.classList.contains('fixed-item') }));
        document.querySelectorAll('#notlar-list .item input').forEach(input => dataToSave.notlar.push(input.value));
        // Düzenleyenler
        dataToSave.duzenleyenler = [document.getElementById('editor1').value, document.getElementById('editor2').value];
        
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(dataToSave));
        alert('Verileriniz bu tarayıcıya başarıyla kaydedildi!');
    }

    function loadDataFromLocal() {
        const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
        if (!savedData) return;

        const data = JSON.parse(savedData);
        
        // Formu temizle
        document.getElementById('giderler-list').innerHTML = '';
        document.getElementById('toptan-satis-list').innerHTML = '';
        document.getElementById('notlar-list').innerHTML = '';

        // Formu doldur
        Object.keys(data.main).forEach(id => { document.getElementById(id).value = data.main[id]; });
        data.giderler.forEach(g => giderEkle(g.key, g.val));
        data.toptanSatislar.forEach(ts => createDynamicItem('toptan-satis-list', 'Firma Adı', 'Tutar', ts.key, ts.val, !ts.isFixed, ts.isFixed));
        data.notlar.forEach(n => createNoteItem('notlar-list', 'Notunuzu buraya yazın...', n));
        document.getElementById('editor1').value = data.duzenleyenler[0] || '';
        document.getElementById('editor2').value = data.duzenleyenler[1] || '';

        hesapla();
    }
    
    function resetData() {
        if (confirm('Emin misiniz? Kayıtlı tüm veriler silinecek ve form sıfırlanacak.')) {
            localStorage.removeItem(LOCAL_STORAGE_KEY);
            window.location.reload();
        }
    }

    window.onload = function() {
        loadDataFromLocal(); // Kayıtlı veri varsa yükle
        // Eğer kayıtlı veri yoksa ve listeler boşsa, varsayılanları ekle
        if (document.getElementById('giderler-list').children.length === 0) {
            giderEkle('EKMEK ÖDEMESİ');
            giderEkle('PERSONEL EKMEK');
            giderEkle();
        }
        if (document.getElementById('toptan-satis-list').children.length === 0) {
             createDynamicItem('toptan-satis-list', '', 'Değer Girin', 'SODEXO', '', false, true);
             createDynamicItem('toptan-satis-list', '', 'Değer Girin', 'SETCARD', '', false, true);
             createDynamicItem('toptan-satis-list', '', 'Değer Girin', 'TOKEN', '', false, true);
             createDynamicItem('toptan-satis-list', '', 'Değer Girin', 'TICKET', '', false, true);
        }
        if (document.getElementById('notlar-list').children.length === 0) {
            notEkle();
        }
        hesapla();
    };

    function downloadDataFile() {
        const digerGiderler = []; document.querySelectorAll('#giderler-list .item').forEach(item => { const aciklama = item.children[0].value.trim(); const tutar = getFloatFromValue(item.children[1].value); if (aciklama && tutar > 0) { digerGiderler.push({ aciklama, tutar }); } });
        const toptanSatislar = []; document.querySelectorAll('#toptan-satis-list .item').forEach(item => { const aciklama = item.children[0].value.trim(); const tutar = getFloatFromValue(item.children[1].value); if ( (item.classList.contains('fixed-item')) || (!item.classList.contains('fixed-item') && aciklama) ) { toptanSatislar.push({ aciklama, tutar }); } });
        const notlar = []; document.querySelectorAll('#notlar-list .item input').forEach(input => { if (input.value.trim()) notlar.push(input.value.trim()); });
        const duzenleyenler = []; const editor1 = document.getElementById('editor1').value.trim(); const editor2 = document.getElementById('editor2').value.trim(); if (editor1) duzenleyenler.push(editor1); if (editor2) duzenleyenler.push(editor2);
        const genelCiro = getFloat('genelCiro'); const vizaGiris = getFloat('vizaGiris'); const nakitGiris = genelCiro - vizaGiris; const giderPusulasi = getFloat('giderPusulasi');
        const toplamGider = digerGiderler.reduce((sum, item) => sum + item.tutar, 0) + giderPusulasi;
        const nakitKalan = nakitGiris - toplamGider; const kasaAcigi = getFloat('kasaAcigi'); const kasaFazla = getFloat('kasaFazla');
        const data = { tarih: tarihYazisi, genelCiro, nakitGiris, vizaGiris, fisSayisi: getFloat('fisSayisi'), giderPusulasi, digerGiderler, toptanSatislar, notlar, giderToplamlari: toplamGider, nakitKalan, kasaAcigi, kasaFazla, duzenleyenler };
        
        const jsonData = JSON.stringify(data, null, 2);
        const blob = new Blob([jsonData], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        
        // DİNAMİK DOSYA ADI
        const dateForFilename = new Date().toLocaleDateString('tr-TR').replace(/\./g, '-');
        link.download = `${dateForFilename}.json`;
        
        link.href = url;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
