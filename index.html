<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Kasa Raporu</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #d9534f; border-bottom: 2px solid #f0ad4e; padding-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 40px; }
        .section { background-color: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .section h2 { font-size: 1.2em; color: #5bc0de; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        .form-group input:focus { border-color: #5bc0de; outline: none; box-shadow: 0 0 5px rgba(91, 192, 222, 0.5); }
        .total-display { margin-top: 20px; padding: 15px; background-color: #f0ad4e; color: #fff; font-size: 1.5em; font-weight: bold; text-align: center; border-radius: 4px; }
        .dynamic-list .item { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .dynamic-list .item input:first-child { flex: 3; }
        .dynamic-list .item input:last-child { flex: 2; }
        .dynamic-list .item.note-item input { flex: 1; }
        .btn { display: inline-block; padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; margin-top: 10px; }
        .btn-danger { background-color: #d9534f; }
        .btn:hover { opacity: 0.9; }
        .footer-controls { text-align: center; margin-top: 30px; }
        .download-btn { background-color: #337ab7; font-size: 1.2em; padding: 15px 25px; }
    </style>
</head>
<body>

<div class="container">
    <h1>GÜNLÜK KASA RAPORU</h1>
    <p><strong>Tarih:</strong> <span id="current-date"></span></p>

    <div class="grid-container">
        <div class="section">
            <h2>Ana Veri Girişleri</h2>
            <div class="form-group"><label for="genelCiro">GENEL TOPLAM FİŞ CİROSU</label><input type="text" inputmode="decimal" id="genelCiro" oninput="hesapla()"></div>
            <div class="form-group"><label for="vizaGiris">VİZA GİRİŞ (Tüm Banka Kartları Toplamı)</label><input type="text" inputmode="decimal" id="vizaGiris" oninput="hesapla()"></div>
            <div class="form-group"><label for="fisSayisi">FİŞ SAYISI</label><input type="text" inputmode="decimal" id="fisSayisi" oninput="hesapla()"></div>
            <div class="form-group"><label for="giderPusulasi">GİDER PUSULASI TOPLAM RAKAMI</label><input type="text" inputmode="decimal" id="giderPusulasi" oninput="hesapla()"></div>
            <div class="form-group"><label for="kasaAcigi">KASA AÇIĞI YAZ</label><input type="text" inputmode="decimal" id="kasaAcigi" placeholder="0" oninput="hesapla()"></div>
            <div class="form-group"><label for="kasaFazla">KASA FAZLA YAZ</label><input type="text" inputmode="decimal" id="kasaFazla" placeholder="0" oninput="hesapla()"></div>
            <div class="total-display">TOPLAM NAKİT KALAN PARA: <span id="toplamNakitKalan">0,00</span></div>
        </div>
        <div class="section">
            <h2>Giderler</h2>
            <div id="giderler-list" class="dynamic-list"></div>
            <button class="btn" onclick="giderEkle()">Yeni Gider Ekle</button>
        </div>
        <div class="section">
            <h2>Banka ve Kartlar</h2>
            <div id="banka-kart-list" class="dynamic-list">
                <div class="item"><input type="text" value="TEBBANKASI" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
                <div class="item"><input type="text" value="SODEXO" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
                <div class="item"><input type="text" value="SET CARD" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
                <div class="item"><input type="text" value="TOKEN FLEX" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
                <div class="item"><input type="text" value="TICKET" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
            </div>
            <button class="btn" onclick="bankaEkle()">Yeni Banka/Kart Ekle</button>
        </div>
        <div class="section">
            <h2>Notlar</h2>
            <div id="notlar-list" class="dynamic-list"></div>
            <button class="btn" onclick="notEkle()">Yeni Not Ekle</button>
        </div>
    </div>
    <div class="footer-controls">
        <button class="btn download-btn" onclick="indir()">Raporu Excel (.xlsx) Olarak İndir</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
    const tarihObjesi = new Date();
    document.getElementById('current-date').textContent = tarihObjesi.toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    function getFloat(elementId) {
        const el = document.getElementById(elementId);
        if (!el) return 0;
        const value = el.value.replace(',', '.');
        return parseFloat(value) || 0;
    }

    function hesapla() {
        const genelCiro = getFloat('genelCiro');
        const vizaGiris = getFloat('vizaGiris');
        const giderPusulasi = getFloat('giderPusulasi');
        const kasaAcigi = getFloat('kasaAcigi');
        const kasaFazla = getFloat('kasaFazla');
        
        let giderlerToplami = 0;
        document.querySelectorAll('#giderler-list input:last-of-type').forEach(item => {
            giderlerToplami += (parseFloat(item.value.replace(',', '.')) || 0);
        });

        const c4_nakitGiris = genelCiro - vizaGiris;
        const d19_toplamGider = giderPusulasi + giderlerToplami;
        const c20_nakitKalan = c4_nakitGiris - d19_toplamGider;
        const b23_toplamNakit = c20_nakitKalan - kasaAcigi + kasaFazla;
        
        document.getElementById('toplamNakitKalan').textContent = b23_toplamNakit.toFixed(2).replace('.', ',');
    }

    function createDynamicItem(listId, keyPlaceholder, valuePlaceholder) {
        const list = document.getElementById(listId);
        const item = document.createElement('div'); item.className = 'item';
        const keyInput = document.createElement('input'); keyInput.type = 'text'; keyInput.placeholder = keyPlaceholder;
        const valueInput = document.createElement('input'); valueInput.type = 'text'; valueInput.inputMode = 'decimal'; valueInput.placeholder = valuePlaceholder; valueInput.oninput = hesapla;
        const removeBtn = document.createElement('button'); removeBtn.textContent = 'Sil'; removeBtn.className = 'btn btn-danger';
        removeBtn.onclick = () => { item.remove(); hesapla(); };
        item.append(keyInput, valueInput, removeBtn); list.appendChild(item);
    }
    
    function createNoteItem(listId, placeholder) {
        const list = document.getElementById(listId);
        const item = document.createElement('div'); item.className = 'item note-item';
        const noteInput = document.createElement('input'); noteInput.type = 'text'; noteInput.placeholder = placeholder;
        const removeBtn = document.createElement('button'); removeBtn.textContent = 'Sil'; removeBtn.className = 'btn btn-danger';
        removeBtn.onclick = () => item.remove();
        item.append(noteInput, removeBtn); list.appendChild(item);
    }

    const notEkle = () => createNoteItem('notlar-list', 'Notunuzu buraya yazın...');
    const giderEkle = () => createDynamicItem('giderler-list', 'Gider Açıklaması', 'Tutar');
    const bankaEkle = () => createDynamicItem('banka-kart-list', 'Banka/Kart Adı', 'Tutar');

    function indir() {
        const wb = XLSX.utils.book_new();
        const ws = {}; // Boş bir worksheet objesi
        const data = {}; // Hücre verilerini tutacak obje

        // --- STİL TANIMLAMALARI ---
        const styleBold = { font: { bold: true } };
        const styleCurrency = { numFmt: "#,##0.00;-#,##0.00;0" };
        const styleBoldCurrency = { font: { bold: true }, numFmt: "#,##0.00;-#,##0.00;0" };

        // --- HÜCRELERE VERİ YERLEŞTİRME ---
        // Verileri ve stilleri bir obje olarak tanımlamak daha temizdir
        function setCell(ref, value, style) {
            data[ref] = { v: value };
            if (typeof value === 'number') data[ref].t = 'n';
            if (style) data[ref].s = style;
        }

        // STATİK BAŞLIKLAR
        setCell('A1', 'GÜNLÜK KASA RAPORU', styleBold);
        setCell('C1', 'TÜRKİŞ', styleBold);
        setCell('A2', 'FÖYDE SADECE BEYAZ OLAN KISIMLARI YAZINIZ');
        setCell('B2', 'TARİH :', styleBold);
        setCell('C2', document.getElementById('current-date').textContent);
        setCell('A3', 'AÇIKLAMA', styleBold);
        setCell('B3', 'GÜNSONU TOPLAM', styleBold);
        setCell('C3', 'NAKİT GİRİŞ', styleBold);
        setCell('D3', 'VİZA GİRİŞ', styleBold);
        setCell('F3', 'BANKALAR', styleBold);
        setCell('I3', 'NOTLAR', styleBold);
        
        // ANA VERİLER
        setCell('A4', 'GENEL TOPLAM FİŞ CİROSU');
        setCell('B4', getFloat('genelCiro'), styleBoldCurrency);
        setCell('E4', getFloat('vizaGiris'), styleBoldCurrency);
        setCell('H13', getFloat('fisSayisi'));
        
        // DİNAMİK GİDERLER
        let giderRow = 7; // A7'den başla
        document.querySelectorAll('#giderler-list .item').forEach(item => {
            setCell(`A${giderRow}`, item.children[0].value);
            setCell(`D${giderRow}`, parseFloat(item.children[1].value.replace(',', '.')) || 0, styleCurrency);
            giderRow++;
        });
        const giderEndRow = giderRow - 1;

        // DİNAMİK BANKALAR
        let bankaRow = 4; // F4'ten başla
        document.querySelectorAll('#banka-kart-list .item').forEach(item => {
            setCell(`F${bankaRow}`, item.children[0].value);
            setCell(`G${bankaRow}`, parseFloat(item.children[1].value.replace(',', '.')) || 0, styleCurrency);
            bankaRow++;
        });

        // DİNAMİK NOTLAR
        let notRow = 4; // I4'ten başla
        document.querySelectorAll('#notlar-list .item input').forEach(input => {
            setCell(`I${notRow}`, input.value);
            notRow++;
        });

        // ALT TOPLAMLAR
        setCell('A17', 'GİDER PUSULASININ TOPLAM RAKAMINI YAZINIZ');
        setCell('D18', getFloat('giderPusulasi'), styleCurrency);
        setCell('A19', 'GİDER TOPLAMLARI');
        setCell('A20', 'NAKİT KALAN');
        setCell('A21', 'KASA AÇIĞI YAZ :');
        setCell('B21', getFloat('kasaAcigi'), styleCurrency);
        setCell('A22', 'KASA FAZLA YAZ :');
        setCell('B22', getFloat('kasaFazla'), styleCurrency);
        setCell('A23', 'TOPLAM NAKİT KALAN PARA:', styleBold);
        
        // FORMÜLLER
        data['C4'] = { f: 'B4-E4', s: styleBoldCurrency };
        data['D19'] = { f: `SUM(D7:D${giderEndRow})+D18`, s: styleBoldCurrency };
        data['C20'] = { f: 'C4-D19', s: styleBoldCurrency };
        data['B23'] = { f: 'C20-B21+B22', s: styleBoldCurrency };
        
        // --- WORKSHEET YAPILANDIRMASI ---
        ws['!ref'] = `A1:K${Math.max(30, giderRow, bankaRow, notRow)}`;
        ws['!merges'] = [
            { s: { r: 0, c: 0 }, e: { r: 0, c: 1 } } // GÜNLÜK KASA RAPORU
        ];
        ws['!cols'] = [
            { wch: 40 }, { wch: 15 }, { wch: 15 }, { wch: 15 }, { wch: 15 },
            { wch: 15 }, { wch: 15 }, { wch: 15 }, { wch: 40 }
        ];

        // Hazırlanan veri objesini worksheet'e ata
        for (const key in data) {
            ws[key] = data[key];
        }
        
        XLSX.utils.book_append_sheet(wb, ws, "Günlük Rapor");
        XLSX.writeFile(wb, `Kasa Raporu - ${tarihObjesi.toISOString().slice(0,10)}.xlsx`);
    }

    window.onload = () => { notEkle(); giderEkle(); hesapla(); };
</script>

</body>
</html>
