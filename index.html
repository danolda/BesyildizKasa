<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Kasa Veri Girişi</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #d9534f; border-bottom: 2px solid #f0ad4e; padding-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 40px; }
        .section { background-color: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .section h2 { font-size: 1.2em; color: #5bc0de; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        .total-display { margin-top: 20px; padding: 15px; background-color: #f0ad4e; color: #fff; font-size: 1.5em; font-weight: bold; text-align: center; border-radius: 4px; }
        .dynamic-list .item { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .dynamic-list .item input:first-child { flex: 3; }
        .dynamic-list .item input:last-child { flex: 2; }
        .dynamic-list .item.note-item input { flex: 1; }
        .btn { display: inline-block; padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; margin-top: 10px; }
        .btn-danger { background-color: #d9534f; }
        .footer-controls { text-align: center; margin-top: 30px; }
        .download-btn { background-color: #007bff; font-size: 1.2em; padding: 15px 25px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Günlük Kasa Veri Girişi</h1>
    <p><strong>Talimat:</strong> Verileri girdikten sonra aşağıdaki butona basarak <strong>veri dosyasını (.json) indirin.</strong></p>
    <p><strong>Tarih:</strong> <span id="current-date"></span></p>

    <!-- FORM ALANLARI (DEĞİŞİKLİK YOK) -->
    <div class="grid-container">
        <div class="section">
            <h2>Ana Veri Girişleri</h2>
            <div class="form-group"><label for="genelCiro">GENEL TOPLAM FİŞ CİROSU</label><input type="text" inputmode="decimal" id="genelCiro" placeholder="Örn: 168227,00" oninput="hesapla()"></div>
            <div class="form-group"><label for="vizaGiris">VİZA GİRİŞ (TEBBANKASI vb. Toplamı)</label><input type="text" inputmode="decimal" id="vizaGiris" placeholder="Örn: 120802,13" oninput="hesapla()"></div>
            <div class="form-group"><label for="fisSayisi">FİŞ SAYISI</label><input type="text" inputmode="decimal" id="fisSayisi" placeholder="Örn: 470" oninput="hesapla()"></div>
            <div class="form-group"><label for="giderPusulasi">GİDER PUSULASI TOPLAM RAKAMI</label><input type="text" inputmode="decimal" id="giderPusulasi" placeholder="Örn: 149,80" oninput="hesapla()"></div>
            <div class="form-group"><label for="kasaAcigi">KASA AÇIĞI YAZ</label><input type="text" inputmode="decimal" id="kasaAcigi" placeholder="Örn: 0,07" oninput="hesapla()"></div>
            <div class="form-group"><label for="kasaFazla">KASA FAZLA YAZ</label><input type="text" inputmode="decimal" id="kasaFazla" placeholder="Örn: 0" oninput="hesapla()"></div>
            <div class="total-display">TOPLAM NAKİT KALAN PARA: <span id="toplamNakitKalan">0,00</span></div>
        </div>
        <div class="section">
            <h2>Giderler</h2>
            <div id="giderler-list" class="dynamic-list"></div>
            <button class="btn" onclick="giderEkle()">Yeni Gider Ekle</button>
        </div>
        <div class="section">
            <h2>Toptan Satış Bölümü</h2>
            <div id="toptan-satis-list" class="dynamic-list">
                 <div class="item"><input type="text" value="SODEXO" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div>
                 <div class="item"><input type="text" value="SETCARD" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div>
                 <div class="item"><input type="text" value="TOKEN" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div>
                 <div class="item"><input type="text" value="TICKET" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div>
            </div>
            <button class="btn" onclick="toptanSatisEkle()">Yeni Toptan Satış Ekle</button>
        </div>
        <div class="section">
            <h2>Notlar</h2>
            <div id="notlar-list" class="dynamic-list"></div>
            <button class="btn" onclick="notEkle()">Yeni Not Ekle</button>
        </div>
    </div>

    <div class="footer-controls">
        <button class="btn download-btn" onclick="downloadDataFile()">Veri Dosyasını (.json) İndir</button>
    </div>
</div>

<script>
    const tarih = new Date();
    const tarihYazisi = tarih.toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit', year: 'numeric' }) + " " + tarih.toLocaleDateString('tr-TR', { weekday: 'long' }).toUpperCase();
    document.getElementById('current-date').textContent = tarihYazisi;

    function getFloat(id) {
        const value = document.getElementById(id).value;
        const sanitizedValue = value.replace(/\./g, '').replace(',', '.');
        return parseFloat(sanitizedValue) || 0;
    }

    function getDynamicList(listId) {
        const list = [];
        document.querySelectorAll(`#${listId} .item`).forEach(item => {
            const key = item.children[0].value;
            const value = getFloatFromValue(item.children[1].value);
            if (key && value > 0) {
                list.push({ aciklama: key, tutar: value });
            }
        });
        return list;
    }
    
    function getNoteList(listId) {
        const list = [];
        document.querySelectorAll(`#${listId} .item input`).forEach(input => {
            if (input.value) list.push(input.value);
        });
        return list;
    }

    function getFloatFromValue(valueStr) {
        return parseFloat(valueStr.replace(/\./g, '').replace(',', '.')) || 0;
    }
    
    // HESAPLAMA ve DİNAMİK LİSTE FONKSİYONLARI (DEĞİŞİKLİK YOK)
    function formatNum(num) { if (isNaN(num)) return "0,00"; return num.toFixed(2).replace('.', ','); }
    function hesapla() {
        const genelCiro = getFloat('genelCiro');
        const vizaGiris = getFloat('vizaGiris');
        const nakitGiris = genelCiro - vizaGiris;
        const giderlerToplami = getDynamicList('giderler-list').reduce((sum, item) => sum + item.tutar, 0);
        const giderPusulasi = getFloat('giderPusulasi');
        const toplamGiderler = giderlerToplami + giderPusulasi;
        const nakitKalan = nakitGiris - toplamGiderler;
        const kasaAcigi = getFloat('kasaAcigi');
        const kasaFazla = getFloat('kasaFazla');
        const toplamNakitKalan = nakitKalan - kasaAcigi + kasaFazla;
        document.getElementById('toplamNakitKalan').textContent = formatNum(toplamNakitKalan);
    }
    function createDynamicItem(listId, keyPlaceholder, valuePlaceholder) { const list = document.getElementById(listId); const item = document.createElement('div'); item.className = 'item'; const keyInput = document.createElement('input'); keyInput.type = 'text'; keyInput.placeholder = keyPlaceholder; const valueInput = document.createElement('input'); valueInput.type = 'text'; valueInput.inputMode = 'decimal'; valueInput.placeholder = valuePlaceholder; valueInput.oninput = hesapla; const removeBtn = document.createElement('button'); removeBtn.textContent = 'Sil'; removeBtn.className = 'btn btn-danger'; removeBtn.onclick = function() { item.remove(); hesapla(); }; item.appendChild(keyInput); item.appendChild(valueInput); item.appendChild(removeBtn); list.appendChild(item); }
    function createNoteItem(listId, placeholder) { const list = document.getElementById(listId); const item = document.createElement('div'); item.className = 'item note-item'; const noteInput = document.createElement('input'); noteInput.type = 'text'; noteInput.placeholder = placeholder; const removeBtn = document.createElement('button'); removeBtn.textContent = 'Sil'; removeBtn.className = 'btn btn-danger'; removeBtn.onclick = function() { item.remove(); }; item.appendChild(noteInput); item.appendChild(removeBtn); list.appendChild(item); }
    const notEkle = () => createNoteItem('notlar-list', 'Notunuzu buraya yazın...');
    const giderEkle = () => createDynamicItem('giderler-list', 'Gider Açıklaması', 'Tutar');
    const toptanSatisEkle = () => createDynamicItem('toptan-satis-list', 'Firma Adı', 'Tutar');
    window.onload = function() { notEkle(); for(let i=0; i<5; i++) giderEkle(); hesapla(); };
    // --- YENİ İNDİRME FONKSİYONU ---
    function downloadDataFile() {
        // Tüm hesaplamaları ve form verilerini topla
        const genelCiro = getFloat('genelCiro');
        const vizaGiris = getFloat('vizaGiris');
        const nakitGiris = genelCiro - vizaGiris;
        const giderPusulasi = getFloat('giderPusulasi');
        const digerGiderler = getDynamicList('giderler-list');
        const toplamGider = digerGiderler.reduce((sum, item) => sum + item.tutar, 0) + giderPusulasi;
        const nakitKalan = nakitGiris - toplamGider;
        const kasaAcigi = getFloat('kasaAcigi');
        const kasaFazla = getFloat('kasaFazla');
        const toplamNakitKalan = nakitKalan - kasaAcigi + kasaFazla;

        // Verileri bir JavaScript nesnesinde topla
        const data = {
            tarih: tarihYazisi,
            genelCiro: genelCiro,
            nakitGiris: nakitGiris,
            vizaGiris: vizaGiris,
            fisSayisi: getFloat('fisSayisi'),
            giderPusulasi: giderPusulasi,
            digerGiderler: digerGiderler,
            toptanSatislar: getDynamicList('toptan-satis-list'),
            notlar: getNoteList('notlar-list'),
            giderToplamlari: toplamGider,
            nakitKalan: nakitKalan,
            kasaAcigi: kasaAcigi,
            kasaFazla: kasaFazla,
            toplamNakitKalan: toplamNakitKalan,
        };

        // Nesneyi JSON formatında metne çevir
        const jsonData = JSON.stringify(data, null, 2); // null, 2 -> okunabilir formatta yazar

        // Dosyayı oluştur ve indir
        const blob = new Blob([jsonData], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'kasa-verileri.json';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
