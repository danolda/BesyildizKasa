<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Kasa Föyü</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #d9534f; border-bottom: 2px solid #f0ad4e; padding-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 40px; }
        .section { background-color: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .section h2 { font-size: 1.2em; color: #5bc0de; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        .form-group input:focus { border-color: #5bc0de; outline: none; box-shadow: 0 0 5px rgba(91, 192, 222, 0.5); }
        .total-display { margin-top: 20px; padding: 15px; background-color: #f0ad4e; color: #fff; font-size: 1.5em; font-weight: bold; text-align: center; border-radius: 4px; }
        .dynamic-list .item { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .dynamic-list .item input:first-child { flex: 3; }
        .dynamic-list .item input:last-child { flex: 2; }
        .dynamic-list .item.note-item input { flex: 1; }
        .btn { display: inline-block; padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; margin-top: 10px; }
        .btn-danger { background-color: #d9534f; }
        .btn:hover { opacity: 0.9; }
        .footer-controls { text-align: center; margin-top: 30px; }
        .download-btn { background-color: #337ab7; font-size: 1.2em; padding: 15px 25px; }
    </style>
</head>
<body>

<div class="container">
    <h1>GÜNLÜK KASA FÖYÜ</h1>
    <p><strong>Tarih:</strong> <span id="current-date"></span></p>

    <div class="grid-container">
        <div class="section">
            <h2>Ana Girişler</h2>
            <div class="form-group"><label for="genelCiro">GENEL TOPLAM FİŞ CİROSU</label><input type="text" inputmode="decimal" id="genelCiro" oninput="hesapla()"></div>
            <div class="form-group"><label for="giderPusulasi">GİDER PUSULASI TOPLAM RAKAMI</label><input type="text" inputmode="decimal" id="giderPusulasi" oninput="hesapla()"></div>
            <div class="form-group"><label for="fisSayisi">FİŞ SAYISI</label><input type="text" inputmode="decimal" id="fisSayisi" oninput="hesapla()"></div>
            <div class="form-group"><label for="zSonuIndirim">Z SONU İNDİRİM</label><input type="text" inputmode="decimal" id="zSonuIndirim" oninput="hesapla()"></div>
            <hr>
            <div class="form-group"><label for="kasaAcigi">KASA AÇIĞI YAZ</label><input type="text" inputmode="decimal" id="kasaAcigi" placeholder="0" oninput="hesapla()"></div>
            <div class="form-group"><label for="kasaFazla">KASA FAZLA YAZ</label><input type="text" inputmode="decimal" id="kasaFazla" placeholder="0" oninput="hesapla()"></div>
            <div class="total-display">TOPLAM NAKİT KALAN PARA: <span id="toplamNakitKalan">0,00</span></div>
        </div>

        <div class="section">
            <h2>Giderler</h2>
            <div id="giderler-list" class="dynamic-list">
                 <div class="item"><input type="text" value="EKMEK ÖDEMESİ 80 ADET" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
                 <div class="item"><input type="text" value="PERSONEL EKMEK" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
            </div>
            <button class="btn" onclick="giderEkle()">Yeni Gider Ekle</button>
        </div>
        
        <div class="section">
            <h2>Banka ve Kartlar</h2>
            <div id="banka-kart-list" class="dynamic-list">
                <div class="item"><input type="text" value="TEBBANKASI" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
                <div class="item"><input type="text" value="SODEXO" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
                <div class="item"><input type="text" value="SET CARD" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
                <div class="item"><input type="text" value="TOKEN FLEX" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
                <div class="item"><input type="text" value="TICKET" readonly><input type="text" inputmode="decimal" oninput="hesapla()"></div>
            </div>
            <button class="btn" onclick="bankaEkle()">Yeni Banka/Kart Ekle</button>
        </div>
        
        <div class="section">
            <h2>Notlar</h2>
            <div id="notlar-list" class="dynamic-list"></div>
            <button class="btn" onclick="notEkle()">Yeni Not Ekle</button>
        </div>
    </div>
    
    <div class="footer-controls">
        <button class="btn download-btn" onclick="indir()">Raporu Excel (.xlsx) Olarak İndir</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
    const tarihObjesi = new Date();
    document.getElementById('current-date').textContent = tarihObjesi.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric', weekday: 'long' });

    function getFloat(elementId) {
        const el = document.getElementById(elementId);
        if (!el) return 0;
        const value = el.value.replace(',', '.');
        return parseFloat(value) || 0;
    }

    function getListTotal(listId) {
        let total = 0;
        document.querySelectorAll(`#${listId} input[type='text'][inputmode='decimal']`).forEach(item => {
            total += (parseFloat(item.value.replace(',', '.')) || 0);
        });
        return total;
    }

    function hesapla() {
        // Bu fonksiyon artık sadece web arayüzündeki toplamı göstermek için var.
        // Asıl hesaplamalar Excel formülleriyle yapılacak.
        const genelCiro = getFloat('genelCiro');
        const vizaGiris = getListTotal('banka-kart-list');
        const giderPusulasi = getFloat('giderPusulasi');
        const kasaAcigi = getFloat('kasaAcigi');
        const kasaFazla = getFloat('kasaFazla');
        const digerGiderler = getListTotal('giderler-list');

        const nakitGiris = genelCiro - vizaGiris;
        const toplamGider = giderPusulasi + digerGiderler;
        const nakitKalan = nakitGiris - toplamGider;
        const toplamNakit = nakitKalan - kasaAcigi + kasaFazla;
        
        document.getElementById('toplamNakitKalan').textContent = toplamNakit.toFixed(2).replace('.', ',');
    }

    function createDynamicItem(listId, keyPlaceholder, valuePlaceholder, isKeyReadonly = false) {
        const list = document.getElementById(listId);
        const item = document.createElement('div'); item.className = 'item';
        const keyInput = document.createElement('input'); keyInput.type = 'text'; keyInput.placeholder = keyPlaceholder;
        if(isKeyReadonly) keyInput.readOnly = true;
        const valueInput = document.createElement('input'); valueInput.type = 'text'; valueInput.inputMode = 'decimal'; valueInput.placeholder = valuePlaceholder; valueInput.oninput = hesapla;
        const removeBtn = document.createElement('button'); removeBtn.textContent = 'Sil'; removeBtn.className = 'btn btn-danger';
        removeBtn.onclick = () => { item.remove(); hesapla(); };
        item.append(keyInput, valueInput, removeBtn); list.appendChild(item);
    }
    
    function createNoteItem(listId, placeholder) {
        const list = document.getElementById(listId);
        const item = document.createElement('div'); item.className = 'item note-item';
        const noteInput = document.createElement('input'); noteInput.type = 'text'; noteInput.placeholder = placeholder;
        const removeBtn = document.createElement('button'); removeBtn.textContent = 'Sil'; removeBtn.className = 'btn btn-danger';
        removeBtn.onclick = () => item.remove();
        item.append(noteInput, removeBtn); list.appendChild(item);
    }

    const notEkle = () => createNoteItem('notlar-list', 'Notunuzu buraya yazın...');
    const giderEkle = () => createDynamicItem('giderler-list', 'Gider Açıklaması', 'Tutar', false);
    const bankaEkle = () => createDynamicItem('banka-kart-list', 'Banka/Kart Adı', 'Tutar', false);

    function indir() {
        const wb = XLSX.utils.book_new();
        const ws = {}; 
        
        // --- STİL TANIMLAMALARI ---
        const fontBold = { bold: true };
        const fontRedBold = { bold: true, color: { rgb: "FF0000" } };
        const fontBigBold = { bold: true, sz: 14 };
        const fillYellow = { fgColor: { rgb: "FFFF00" } };
        const fillRed = { fgColor: { rgb: "FF0000" }, bgColor: { rgb: "FF0000"} }; // Beyaz yazı için
        const fillPink = { fgColor: { rgb: "FFC7CE" } };
        const currencyFormat = "#,##0.00";

        // Stil objeleri
        const sHeader = { font: fontBigBold };
        const sTurkis = { font: fontRedBold };
        const sFoyde = { font: { ...fontRedBold, sz:11}, fill:fillRed };
        const sTarihLabel = { font: fontBold, fill: fillYellow };
        const sTarihValue = { font: fontBold, fill: fillYellow };
        const sSubHeader = { font: fontBold, fill: fillYellow };
        const sYellowLabel = { fill: fillYellow };
        const sPinkLabel = { fill: fillPink };
        const sCurrency = { numFmt: currencyFormat };
        
        // --- HÜCRELERE YERLEŞTİRME FONKSİYONU ---
        const data = {};
        function setCell(ref, value, style, type = 's') {
            data[ref] = { v: value, s: style };
            if (typeof value === 'number') {
                data[ref].t = 'n';
            } else if (type === 'f') {
                 data[ref].t = 'n';
                 data[ref].f = value;
            }
        }

        // --- STATİK BAŞLIKLAR ---
        setCell('A1', 'GÜNLÜK KASA RAPORU', sHeader);
        setCell('C1', 'TÜRKİŞ', sTurkis);
        setCell('A2', 'FÖYDE SADECE BEYAZ OLAN KISIMLARI YAZINIZ', sFoyde);
        setCell('B2', 'TARİH :', sTarihLabel);
        setCell('C2', document.getElementById('current-date').textContent, sTarihValue);
        setCell('A3', 'AÇIKLAMA', sSubHeader);
        setCell('B3', 'GÜNSONU TOPLAM', sSubHeader);
        setCell('C3', 'NAKİT GİRİŞ', sSubHeader);
        setCell('D3', 'VİZA GİRİŞ', sSubHeader);
        setCell('F3', 'BANKALAR', sSubHeader);
        setCell('J3', 'NOTLAR', sSubHeader);

        // --- ANA GİRİŞLER ---
        setCell('A4', 'GENEL TOPLAM FİŞ CİROSU', sYellowLabel);
        setCell('B4', getFloat('genelCiro'), sCurrency);
        setCell('A17', 'GİDER PUSULASININ TOPLAM RAKAMINI YAZINIZ', sPinkLabel);
        setCell('D18', getFloat('giderPusulasi'), sCurrency);
        setCell('F13', 'FİŞ SAYISI', sYellowLabel);
        setCell('G13', getFloat('fisSayisi'), {});
        setCell('F14', 'Z SONU İNDİRİM', sYellowLabel);
        setCell('G14', getFloat('zSonuIndirim'), sCurrency);
        
        // --- DİNAMİK LİSTELER ---
        // Giderler
        let giderRow = 6;
        document.querySelectorAll('#giderler-list .item').forEach(item => {
            setCell(`A${giderRow}`, item.children[0].value, sYellowLabel);
            setCell(`D${giderRow}`, parseFloat(item.children[1].value.replace(',', '.')) || 0, sCurrency);
            giderRow++;
        });
        const giderEndRow = giderRow - 1;

        // Bankalar
        let bankaRow = 4;
        document.querySelectorAll('#banka-kart-list .item').forEach(item => {
            setCell(`F${bankaRow}`, item.children[0].value, sYellowLabel);
            setCell(`G${bankaRow}`, parseFloat(item.children[1].value.replace(',', '.')) || 0, sCurrency);
            bankaRow++;
        });
        const bankaEndRow = bankaRow -1;

        // Notlar
        let notRow = 4;
        document.querySelectorAll('#notlar-list .item input').forEach(input => {
            setCell(`J${notRow}`, input.value, sYellowLabel);
            notRow++;
        });

        // --- FORMÜLLER VE HESAPLANAN ALANLAR ---
        setCell('D4', `SUM(G4:G${bankaEndRow})`, sCurrency, 'f');
        setCell('C4', 'B4-D4', sCurrency, 'f');
        setCell('F12', 'TOPLAM', sYellowLabel);
        setCell('G12', `SUM(G4:G${bankaEndRow})`, sCurrency, 'f');
        setCell('A19', 'GİDER TOPLAMLARI', sYellowLabel);
        setCell('D19', `SUM(D6:D${giderEndRow},D18)`, sCurrency, 'f');
        setCell('A20', 'NAKİT KALAN', sYellowLabel);
        setCell('C20', 'C4-D19', sCurrency, 'f');
        setCell('A21', 'KASA AÇIĞI YAZ :', sYellowLabel);
        setCell('B21', getFloat('kasaAcigi'), sCurrency);
        setCell('A22', 'KASA FAZLA YAZ :', sYellowLabel);
        setCell('B22', getFloat('kasaFazla'), sCurrency);
        setCell('A23', 'TOPLAM NAKİT KALAN PARA:', sYellowLabel);
        setCell('C23', 'C20-B21+B22', sCurrency, 'f');

        // --- WORKSHEET YAPILANDIRMASI ---
        const endRange = `K${Math.max(30, giderRow, bankaRow, notRow)}`;
        ws['!ref'] = `A1:${endRange}`;
        ws['!merges'] = [
            { s: { r: 0, c: 0 }, e: { r: 0, c: 1 } }, // GÜNLÜK KASA RAPORU
            { s: { r: 0, c: 2 }, e: { r: 0, c: 3 } }, // TÜRKİŞ
            { s: { r: 1, c: 2 }, e: { r: 1, c: 3 } }, // Tarih
            { s: { r: 2, c: 5 }, e: { r: 2, c: 6 } }, // BANKALAR
            { s: { r: 16, c: 0 }, e: { r: 16, c: 2 } } // GİDER PUSULASI...
        ];
        ws['!cols'] = [
            { wch: 40 }, { wch: 15 }, { wch: 15 }, { wch: 15 }, { wch: 2 }, 
            { wch: 15 }, { wch: 15 }, { wch: 2 }, { wch: 2 }, { wch: 40 }
        ];

        // Hazırlanan veri objesini worksheet'e ata
        for (const key in data) { ws[key] = data[key]; }
        
        const wb_out = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb_out, ws, "PAZARTESİ");
        XLSX.writeFile(wb_out, `Kasa Föyü - ${tarihObjesi.toISOString().slice(0,10)}.xlsx`);
    }

    window.onload = () => { notEkle(); hesapla(); };
</script>

</body>
</html>
