<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Kasa Raporu</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #d9534f; border-bottom: 2px solid #f0ad4e; padding-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 40px; }
        .section { background-color: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .section h2 { font-size: 1.2em; color: #5bc0de; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        .form-group input:focus { border-color: #5bc0de; outline: none; box-shadow: 0 0 5px rgba(91, 192, 222, 0.5); }
        .total-display { margin-top: 20px; padding: 15px; background-color: #f0ad4e; color: #fff; font-size: 1.5em; font-weight: bold; text-align: center; border-radius: 4px; }
        .dynamic-list .item { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .dynamic-list .item input:first-child { flex: 3; }
        .dynamic-list .item input:last-child { flex: 2; }
        .dynamic-list .item.note-item input { flex: 1; }
        .btn { display: inline-block; padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; margin-top: 10px; }
        .btn-danger { background-color: #d9534f; }
        .btn:hover { opacity: 0.9; }
        .footer-controls { text-align: center; margin-top: 30px; }
        .download-btn { background-color: #337ab7; font-size: 1.2em; padding: 15px 25px; }
    </style>
</head>
<body>

<div class="container">
    <h1>GÜNLÜK KASA RAPORU</h1>
    <p><strong>Tarih:</strong> <span id="current-date"></span></p>

    <div class="grid-container">
        <div class="section">
            <h2>Ana Veri Girişleri</h2>
            <div class="form-group"><label for="genelCiro">GENEL TOPLAM FİŞ CİROSU</label><input type="text" inputmode="decimal" id="genelCiro" placeholder="Örn: 200162,31" oninput="hesapla()"></div>
            <div class="form-group"><label for="tebbankasi">TEBBANKASI</label><input type="text" inputmode="decimal" id="tebbankasi" placeholder="Örn: 152638,59" oninput="hesapla()"></div>
            <div class="form-group"><label for="fisSayisi">FİŞ SAYISI</label><input type="text" inputmode="decimal" id="fisSayisi" placeholder="Örn: 572" oninput="hesapla()"></div>
            <div class="form-group"><label for="giderPusulasi">GİDER PUSULASI TOPLAM RAKAMI</label><input type="text" inputmode="decimal" id="giderPusulasi" placeholder="Örn: 226,47" oninput="hesapla()"></div>
            <div class="form-group"><label for="kasaAcigi">KASA AÇIĞI YAZ</label><input type="text" inputmode="decimal" id="kasaAcigi" placeholder="0" oninput="hesapla()"></div>
            <div class="form-group"><label for="kasaFazla">KASA FAZLA YAZ</label><input type="text" inputmode="decimal" id="kasaFazla" placeholder="0" oninput="hesapla()"></div>
            <div class="total-display">TOPLAM NAKİT KALAN PARA: <span id="toplamNakitKalan">0,00</span></div>
        </div>
        <div class="section">
            <h2>Giderler</h2>
            <p>Açıklama ve tutar girin.</p>
            <div id="giderler-list" class="dynamic-list"></div>
            <button class="btn" onclick="giderEkle()">Yeni Gider Ekle</button>
        </div>
        <div class="section">
            <h2>Toptan Satış Bölümü</h2>
            <div id="toptan-satis-list" class="dynamic-list">
                 <div class="item"><input type="text" value="SODEXO" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div>
                 <div class="item"><input type="text" value="SETCARD" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div>
                 <div class="item"><input type="text" value="TOKEN" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div>
                 <div class="item"><input type="text" value="TICKET" readonly><input type="text" inputmode="decimal" placeholder="Değer Girin" oninput="hesapla()"></div>
            </div>
            <button class="btn" onclick="toptanSatisEkle()">Yeni Toptan Satış Ekle</button>
        </div>
        <div class="section">
            <h2>Notlar</h2>
            <p>Günün önemli notlarını ekleyin.</p>
            <div id="notlar-list" class="dynamic-list"></div>
            <button class="btn" onclick="notEkle()">Yeni Not Ekle</button>
        </div>
    </div>

    <div class="footer-controls">
        <button class="btn download-btn" onclick="indir()">Raporu Excel (.xlsx) Olarak İndir</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
    const tarihObjesi = new Date();
    document.getElementById('current-date').textContent = tarihObjesi.toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    function getFloat(elementId) {
        const value = document.getElementById(elementId).value.replace(',', '.');
        return parseFloat(value) || 0;
    }

    function getDynamicListTotal(listId) {
        let total = 0;
        document.querySelectorAll(`#${listId} .item input:last-of-type`).forEach(item => {
            total += (parseFloat(item.value.replace(',', '.')) || 0);
        });
        return total;
    }

    function hesapla() {
        const c4_nakitGiris = getFloat('genelCiro') - getFloat('tebbankasi');
        const d19_giderToplamlari = getDynamicListTotal('giderler-list') + getFloat('giderPusulasi');
        const c20_nakitKalan = c4_nakitGiris - d19_giderToplamlari;
        const b23_toplamNakitKalan = c20_nakitKalan - getFloat('kasaAcigi') + getFloat('kasaFazla');
        document.getElementById('toplamNakitKalan').textContent = b23_toplamNakitKalan.toFixed(2).replace('.', ',');
    }

    function createDynamicItem(listId, keyPlaceholder, valuePlaceholder, isKeyReadonly = false) {
        const list = document.getElementById(listId);
        const item = document.createElement('div'); item.className = 'item';
        const keyInput = document.createElement('input'); keyInput.type = 'text'; keyInput.placeholder = keyPlaceholder;
        if(isKeyReadonly) keyInput.readOnly = true;
        const valueInput = document.createElement('input'); valueInput.type = 'text'; valueInput.inputMode = 'decimal'; valueInput.placeholder = valuePlaceholder; valueInput.oninput = hesapla;
        const removeBtn = document.createElement('button'); removeBtn.textContent = 'Sil'; removeBtn.className = 'btn btn-danger';
        removeBtn.onclick = () => { item.remove(); hesapla(); };
        item.append(keyInput, valueInput, removeBtn); list.appendChild(item);
    }
    
    function createNoteItem(listId, placeholder) {
        const list = document.getElementById(listId);
        const item = document.createElement('div'); item.className = 'item note-item';
        const noteInput = document.createElement('input'); noteInput.type = 'text'; noteInput.placeholder = placeholder;
        const removeBtn = document.createElement('button'); removeBtn.textContent = 'Sil'; removeBtn.className = 'btn btn-danger';
        removeBtn.onclick = () => item.remove();
        item.append(noteInput, removeBtn); list.appendChild(item);
    }

    const notEkle = () => createNoteItem('notlar-list', 'Notunuzu buraya yazın...');
    const giderEkle = () => createDynamicItem('giderler-list', 'Gider Açıklaması', 'Tutar');
    const toptanSatisEkle = () => createDynamicItem('toptan-satis-list', 'Firma Adı', 'Tutar');

    function indir() {
        // --- 1. Stil Tanımlamaları ---
        const fontBold = { name: 'Calibri', sz: 11, bold: true };
        const fontRedBold = { name: 'Calibri', sz: 12, bold: true, color: { rgb: "FF0000" } };
        const fillYellow = { fgColor: { rgb: "FFFF00" } };
        const fillRed = { fgColor: { rgb: "FF0000" } };
        
        const styleHeader = { font: fontRedBold, fill: fillYellow };
        const styleSubHeader = { font: fontBold, fill: fillYellow };
        const styleYellow = { fill: fillYellow };
        const styleRed = { fill: fillRed };
        const styleCurrency = { numFmt: "#,##0.00", font: fontBold };
        const styleBold = { font: fontBold };

        // --- 2. Veri Hazırlama ---
        const ws_data = [
            // Boşluklar için null kullanıyoruz
            [{v: "GÜNLÜK KASA RAPORU", s: styleHeader}, null, {v: "TÜRKİŞ", s: styleHeader}],
            [{v: "FÖYDE SADECE BEYAZ OLAN KISIMLARI YAZINIZ", s: styleRed}, {v: "TARİH :", s: styleSubHeader}, {v: document.getElementById('current-date').textContent, s: styleSubHeader}],
            [{v: "AÇIKLAMA", s: styleSubHeader}, {v: "GÜNSONU TOPLAM", s: styleSubHeader}, {v: "NAKİT GİRİŞ", s: styleSubHeader}, {v: "VİZA GİRİŞ", s: styleSubHeader}, null, {v:"BANKALAR", s:styleSubHeader}, null, null, null, {v:"NOTLAR", s:styleSubHeader}],
            [{v: "GENEL TOPLAM FİŞ CİROSU", s: styleYellow}, {t:'n', v:getFloat('genelCiro'), s:styleCurrency}, null, {t:'n', v:getFloat('tebbankasi'), s:styleCurrency}, null, {v: "TEBBANKASI", s:styleYellow}, {t:'n', v:getFloat('tebbankasi'), s:styleCurrency}],
            [],
            [{v: "EKMEK ÖDEMESİ 80 ADET", s: styleYellow}],
            [{v: "PERSONEL EKMEK", s: styleYellow}],
            [null,null,null,null,null, {v:"SODEXO", s:styleYellow}],
            [null,null,null,null,null, {v:"SET CARD", s:styleYellow}],
            [null,null,null,null,null, {v:"TOKEN FLEX", s:styleYellow}],
            [null,null,null,null,null, {v:"TICKET", s:styleYellow}],
            [null,null,null,null,null, {v:"TOPLAM", s:styleYellow}],
            [null,null,null,null,null, {v:"FİŞ SAYISI", s:styleYellow}, {t:'n', v:getFloat('fisSayisi'), s:styleBold}],
            [null,null,null,null,null, {v:"Z SONU İNDİRİM", s:styleYellow}],
            [],
            [],
            [{v: "GİDER PUSULASININ TOPLAM RAKAMINI YAZINIZ", s: {fill: {fgColor:{rgb:"FFC7CE"}}}}],
            [null, null, null, {t:'n', v:getFloat('giderPusulasi'), s:styleCurrency}],
            [{v: "GİDER TOPLAMLARI", s:styleYellow}],
            [{v: "NAKİT KALAN", s:styleYellow}],
            [{v: "KASA AÇIĞI YAZ :", s:styleYellow}, {t:'n', v:getFloat('kasaAcigi'), s:styleBold}],
            [{v: "KASA FAZLA YAZ :", s:styleYellow}, {t:'n', v:getFloat('kasaFazla'), s:styleBold}],
            [{v: "TOPLAM NAKİT KALAN PARA:", s:styleYellow}]
        ];

        // --- 3. Dinamik Verileri Ekleme ---
        let currentRow = 4; // Notların başlayacağı satır (J sütunu için)
        document.querySelectorAll('#notlar-list .item input').forEach(input => {
             if(!ws_data[currentRow]) ws_data[currentRow] = []; // Satır yoksa oluştur
             while(ws_data[currentRow].length < 9) ws_data[currentRow].push(null); // J sütununa kadar boşluk doldur
             ws_data[currentRow].push({v: input.value, s: styleYellow});
             currentRow++;
        });

        // --- 4. Çalışma Sayfası Oluşturma ---
        const ws = XLSX.utils.aoa_to_sheet(ws_data);
        
        // --- 5. Gelişmiş Ayarlar: Hücre Birleştirme ve Sütun Genişlikleri ---
        ws["!merges"] = [
            { s: { r: 0, c: 0 }, e: { r: 0, c: 1 } }, // GÜNLÜK KASA RAPORU
            { s: { r: 0, c: 2 }, e: { r: 0, c: 3 } }, // TÜRKİŞ
            { s: { r: 1, c: 2 }, e: { r: 1, c: 3 } }, // Tarih
            { s: { r: 3, c: 5 }, e: { r: 3, c: 6 } }, // BANKALAR
            { s: { r: 17, c: 0 }, e: { r: 17, c: 2 } }, // GİDER PUSULASI...
        ];
        ws["!cols"] = [
            { wch: 40 }, { wch: 15 }, { wch: 15 }, { wch: 15 }, { wch: 2 }, 
            { wch: 15 }, { wch: 15 }, { wch: 2 }, { wch: 2 }, { wch: 30 }
        ];

        // --- 6. Formülleri Ekleme ---
        // Gerekli formülleri buraya ekleyebiliriz, örnek:
        XLSX.utils.sheet_add_aoa(ws, [[{t:'n', f:"B4-D4", s:styleCurrency}]], { origin: "C3" });
        XLSX.utils.sheet_add_aoa(ws, [[{t:'n', f:`${getFloat('giderPusulasi')}+${getDynamicListTotal('giderler-list')}`, s:styleCurrency}]], { origin: "D19" });
        
        // --- 7. Dosyayı Oluştur ve İndir ---
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Günlük Rapor");
        XLSX.writeFile(wb, `Kasa Raporu - ${tarihObjesi.toISOString().slice(0,10)}.xlsx`);
    }

    window.onload = () => { notEkle(); giderEkle(); hesapla(); };
</script>

</body>
</html>
